<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Send Telegram link</title>
    <link rel="stylesheet" href="/css/_home.scss">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body{
            font-family:Calibri,Helvetica,san-serif,serif;
            background-color:whitesmoke;
        }
        .container{
            padding: 50px;
            background: lightblue;
            width: 500px;
            position: absolute;
            top: 25%;
            left: 35%;
        }
        input[type=text]{
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background:#f1f1f1;
        }
        input[type=text]:focus{
            background-color: orange;
            outline: none;
        }
        div{
            padding: 10px 0;
        }
        button{
            color: black;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;

            opacity: 0.9;
        }
    </style>
</head>
<body ng-app="app">
<div ng-controller="infoController" class="container">
    <center>
        <h1> Send Link Form </h1>
    </center>
    <label> Firstname: </label>
    <input type="text" ng-model="firstName" placeholder= "Enter your Firstname">
    <label> Lastname: </label>
    <input type="text" ng-model="lastName" placeholder= "Enter your Lastname">
    <label> Phone number or email: </label>
    <input type="text" ng-model="phoneOrEmail" placeholder= "Enter your Phone number or email">
    <button ng-click="sendInformation(firstName,lastName,phoneOrEmail)"> Send a Form</button>

    <div ng-show="successMessage" class="success-message" style="color: green; margin-top: 20px;">
        {{ successMessage }}
    </div>
</div>
</body>

</html>
